<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="width=device-width,initial-scale=1.0,maxinmum-scale=1.0,user-scalable=0"
      name="viewport"
    />
    <meta charset="UTF-8" />
    <title>试卷</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    </style>
    <link href="./bootstrap/bootstrap.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100%;
        height: fit-content;
      }

      .main {
        width: 100%;
        height: fit-content;
        padding: 30px;
        box-sizing: border-box;

        .list-item {
          margin-bottom: 30px;

          .title {
            word-wrap: break-word;
            margin-bottom: 10px;
          }

          .right {
            margin-top: 10px;
          }

          .jx {
            margin-top: 10px;
          }
        }
      }

      .page-item {
        cursor: pointer;
      }

      .pagination {
        width: 100%;
      }

      .form-check {
        cursor: pointer;

        label {
          cursor: pointer;
        }
      }

      .success {
        color: green;

        .form-check-input:checked {
          background-color: green;
          border-color: green;
        }
      }

      .error {
        color: red;

        .form-check-input:checked {
          background-color: red;
          border-color: red;
        }
      }
    </style>
    <script src="./bootstrap/bootstrap.js"></script>
  </head>

  <body>
    <div class="main"></div>
    <button type="button" class="btn btn-primary">提交</button>
    <script src="./data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        class ViewModel {
          constructor(data) {
            this.questions = this.prepareQuestions(data);
            this.totalScore = 0;
          }

          prepareQuestions(data) {
            const radioSize = 60;
            const checkboxSize = 60;
            const booleanSize = 20;

            const filterAndShuffle = (type, size) => {
              return this.shuffleArray(
                data.filter((item) => item.type === type)
              ).slice(0, size);
            };

            return [
              ...filterAndShuffle("判断题", booleanSize),
              ...filterAndShuffle("单选题", radioSize),
              ...filterAndShuffle("多选题（不定项选择题）", checkboxSize),
            ];
          }

          shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
          }

          calculateScore() {
            this.totalScore = this.questions.reduce((score, question) => {
              const selected = question.selectedOptions || [];
              const correctAnswers = question.right.split("");

              const isCorrect =
                question.type !== "多选题（不定项选择题）"
                  ? selected[0] === question.right
                  : selected.length === correctAnswers.length &&
                    selected.every((val) => correctAnswers.includes(val));

              return (
                score +
                (isCorrect
                  ? question.type === "多选题（不定项选择题）"
                    ? 1
                    : 0.5
                  : 0)
              );
            }, 0);

            alert(`总分: ${this.totalScore.toFixed(2)}`);
          }
        }

        class QuizView {
          constructor(viewModel, mainSelector, buttonSelector) {
            this.viewModel = viewModel;
            this.main = document.querySelector(mainSelector);
            this.button = document.querySelector(buttonSelector);

            this.renderQuestions();
            this.attachEventListeners();
          }

          renderQuestions() {
            const fragment = document.createDocumentFragment();
            this.viewModel.questions.forEach((item, index) => {
              const questionElement = document.createElement("div");
              questionElement.className = "list-item";
              questionElement.id = `question${index}`;

              questionElement.innerHTML = `
        <div class="title">${index + 1}：【${item.type}】${item.title}</div>
        <div>
          ${["A", "B", "C", "D"]
            .filter((option) => item[option])
            .map(
              (option) => `
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="${
                    item.type !== "多选题（不定项选择题）"
                      ? "radio"
                      : "checkbox"
                  }"
                  name="question${index}"
                  id="question${index}${option}"
                  value="${option}">
                <label for="question${index}${option}">${item[option]}</label>
              </div>`
            )
            .join("")}
        </div>
      `;
              fragment.appendChild(questionElement);
            });
            this.main.innerHTML = "";
            this.main.appendChild(fragment);
          }

          attachEventListeners() {
            this.main.addEventListener("change", (event) => {
              if (event.target.classList.contains("form-check-input")) {
                const questionIndex = parseInt(
                  event.target.name.replace("question", ""),
                  10
                );
                this.updateUserSelection(
                  questionIndex,
                  event.target.value,
                  event.target.checked
                );
                this.updateUI(questionIndex);
              }
            });

            this.button.addEventListener("click", () => {
              this.viewModel.calculateScore();
            });
          }

          updateUserSelection(index, value, isChecked) {
            const question = this.viewModel.questions[index];
            if (question.type === "单选题") {
              question.selectedOptions = [value];
            } else if (question.type === "多选题（不定项选择题）") {
              if (!question.selectedOptions) {
                question.selectedOptions = [];
              }
              const selectedSet = new Set(question.selectedOptions);
              if (isChecked) {
                selectedSet.add(value);
              } else {
                selectedSet.delete(value);
              }
              question.selectedOptions = Array.from(selectedSet);
            }
          }

          updateUI(index) {
            const questionElement = document.getElementById(`question${index}`);
            const selectedValues =
              this.viewModel.questions[index].selectedOptions || [];
            const correctAnswers =
              this.viewModel.questions[index].right.split("");

            questionElement
              .querySelectorAll(".form-check")
              .forEach((formCheck) => {
                const input = formCheck.querySelector(".form-check-input");
                const isChecked = selectedValues.includes(input.value);
                const isRightOption = correctAnswers.includes(input.value);

                formCheck.classList.remove("success", "error");
                if (isChecked) {
                  formCheck.classList.add(isRightOption ? "success" : "error");
                }
              });
          }
        }

        const viewModel = new ViewModel(data);
        new QuizView(viewModel, ".main", ".btn");
      });
    </script>
  </body>
</html>
